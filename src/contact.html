<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <link rel="stylesheet" href="output.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="navbar bg-Silver-Gray drop-shadow-2xl">
      <div class="flex-1">
        <a class="btn btn-ghost" onclick="window.location.reload()">
          <img src="./assets/CompanyLogo.png" class="w-14" alt="" />
          <span class="font-JustAnotherHand text-xl"
            >Clean Streets Initative
          </span>
        </a>
      </div>
      <div class="flex-none gap-5 text-sm pr-5 hidden sm:flex">
        <p><a href="index.html">Home</a></p>
        <p><a href="about_us.html">About Us</a></p>
        <p><a href="projects.html">Projects</a></p>
        <p><a href="get_involved.html">Get Involved</a></p>
        <p><a href="contact.html">Contact</a></p>
      </div>
      <div class="flex-none gap-5 pr-5 sm:hidden">
        <details class="dropdown dropdown-left dropdown-bottom w-10">
          <summary class="btn m-1 bg-Silver-Gray border-0 shadow-none">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 512 512"
            >
              <path
                d="M64,384H448V341.33H64Zm0-106.67H448V234.67H64ZM64,128v42.67H448V128Z"
              />
            </svg>
          </summary>
          <ul
            class="menu dropdown-content bg-base-100 rounded-box w-52 p-2 shadow"
          >
            <li><a href="index.html">Home</a></li>
            <li><a href="about_us.html">About Us</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="get_involved.html">Get Involved</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </details>
      </div>
    </div>
    <div
      class="pt-10 text-center h-screen pb-0 p-5 bg-no-repeat bg-cover md:pt-52"
      style="background-image: url('./assets/contact.png')"
    >
      <h1 class="text-6xl font-JustAnotherHand md:text-[128px]">
        Want To Learn More?
      </h1>
      <h3 class="text-4xl font-JustAnotherHand pb-10">Contact Us For Info</h3>
      <form
        action="https://formsubmit.co/tarkan.zarrouk@gmail.com"
        method="post"
      >
        <div
          class="card bg-base-100 drop-shadow-2xl max-w-full mx-auto p-5 sm:w-1/3"
        >
          <div>
            <label
              class="input input-bordered flex items-center gap-2"
              id="user_email_label"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="h-4 w-4 opacity-70"
              >
                <path
                  d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"
                />
                <path
                  d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"
                />
              </svg>
              <input
                type="text"
                class="grow"
                placeholder="Email"
                id="user_email"
                name="email"
                required
              />
            </label>
            <br />

            <label
              class="input input-bordered flex items-center gap-2"
              id="user_name_label"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="h-4 w-4 opacity-70"
              >
                <path
                  d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"
                />
              </svg>
              <input
                type="text"
                class="grow"
                placeholder="Name"
                name="name"
                id="user_name"
                required
              />
            </label>
            <br />
            <textarea
              class="textarea textarea-primary w-full"
              placeholder="Your Message"
              name="message"
              id="user_message"
              required
            ></textarea>
            <button
              type="submit"
              class="btn bg-Midnight-Blue text-white text-xl font-normal rounded-[53px]"
              onclick="sendEmail()"
            >
              Contact Us
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="bg-Midnight-Blue text-white w-full">
      <p class="text-center font-KyivType text-[50px]">Connect With Us</p>

      <div class="gap-5 flex items-center justify-center">
        <img src="./assets/instagram_logo.svg" class="w-8 h-8" alt="" />
        <p class="text-white font-KyivType self-center">Check Our Instagram</p>
      </div>
      <div class="font-KyivType text-center text-sm">
        ©️ <span id="year"></span> Clean Streets Brighter Future. All rights
        reserved
      </div>
    </div>
    <script>
      let year = document.getElementById("year");
      let date = new Date().getFullYear();
      year.innerHTML = date;
    </script>
    <script src="./JS/authenticator.js"></script>
  </body>
</html>
